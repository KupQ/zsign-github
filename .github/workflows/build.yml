name: Compile zsign

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - uses: actions/checkout@v2

    - name: Cache OpenSSL
      uses: actions/cache@v2
      with:
        path: |
          *.deb
        key: ${{ runner.os }}-openssl-${{ hashFiles('*.deb') }}
        restore-keys: |
          ${{ runner.os }}-openssl-

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y zip unzip build-essential checkinstall zlib1g-dev wget g++ cmake make checkinstall zlib1g-dev
        sudo apt-get install libssl-dev

    - name: Compile OpenSSL from source
      run: |
       sudo apt-get update
       sudo apt-get install -y build-essential
       wget https://www.openssl.org/source/openssl-1.1.1g.tar.gz
       tar -xzvf openssl-1.1.1g.tar.gz
       cd openssl-1.1.1g
       ./config
       make
       sudo make install
    
    - name: Compile zsign
      run: |
        g++ *.cpp common/*.cpp -lcrypto -O3 -o zsign
